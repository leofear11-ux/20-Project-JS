<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-7.0.0-web/css/all.css">
    <title>PomodoroüçÖüçÖ</title>
</head>
<body>
    
    <!-- section-pomodoro -->
    <section class="sect_pomodoro">
        <!-- Titre d'application -->
        <h2 id="big_title">Pomodoro</h2>

        <!-- Block d'affichage des temps imparties-->
        <div class="display_chrono">
            <!-- Affichage de chronom√®tre de travail 25:00 -->
            <div class="display_workTime">
                <!-- Le chrono 25:00 de travail-->
                <span id="chrono_work">work</span>
                <p class="quote"></p>
                <!-- ajouter une image en arri√®re-plan qui couvre tous les bordures -->
                <img src="img/81069.jpg" alt="Work">
            </div>
            
            <!-- Affichage de chronom√®tre de pause 05:00 -->
            <div class="display_breakTime">
                <!-- Le chrono 05:00 de pause -->
                <span id="chrono_break">break</span>
                <!-- ajouter une image en arri√®re-plan qui couvre tous les bordures -->
                <img src="img/NA_October_16.jpg" alt="Work">
            </div>
        </div>

        <div class="all_button">
            <!-- Le bouton start pour commencer le chronom√®tre -->
            <button type="button" id="start">
                <i class="fa fa-stopwatch"></i>
            </button>
            
            <!-- Le bouton Break -->
            <button type="button" id="break">
                <i class="fa fa-coffee"></i>
            </button>

            <!-- Le bouton initialiser -->
            <button type="button" id="reset">
                <i class="fa fa-redo"></i>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
